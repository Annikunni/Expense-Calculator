    <div class="check1">
        <input type="checkbox"name="Serious" >
        <label for="Serious">Rs.20/- for cab.(To Arya)</label><br>
    </div>
    <div class="check2">
        <input type="checkbox"name="Sad" >
        <label for="Sad">Rs.40/- for popcorn. (To Poorva)</label><br>
    </div>

    <div class="rectangle3">&nbsp;</div>
    <div class="head2"><h2>To get</h2></div>
    <div class="check3">
        <input type="checkbox"name="Soot" >
        <label for="Soot">Rs.20/- for cab.(From Arya)</label><br>
    </div>
    <div class="check4">
        <input type="checkbox"name="hap" >
        <label for="hap">Rs.40/- for popcorn. (From Poorva)</label><br>
    </div>
    <div class="bigbox">&nbsp;</div>
    <div class="text"><b>Balance= Rs.1000/-</b></div>
